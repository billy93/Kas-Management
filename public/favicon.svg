<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Money bag body -->
  <ellipse cx="50" cy="65" rx="25" ry="20" fill="url(#bagGradient)" stroke="#15803d" stroke-width="2"/>
  
  <!-- Money bag neck -->
  <rect x="42" y="45" width="16" height="12" fill="url(#bagGradient)" stroke="#15803d" stroke-width="2"/>
  
  <!-- Money bag tie -->
  <rect x="44" y="40" width="12" height="8" fill="#dc2626" stroke="#991b1b" stroke-width="1" rx="2"/>
  
  <!-- Dollar sign -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  
  <!-- Coins around the bag -->
  <circle cx="25" cy="35" r="8" fill="url(#coinGradient)" stroke="#d97706" stroke-width="1"/>
  <text x="25" y="39" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e" text-anchor="middle">¢</text>
  
  <circle cx="75" cy="40" r="6" fill="url(#coinGradient)" stroke="#d97706" stroke-width="1"/>
  <text x="75" y="43" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#92400e" text-anchor="middle">¢</text>
  
  <circle cx="70" cy="75" r="7" fill="url(#coinGradient)" stroke="#d97706" stroke-width="1"/>
  <text x="70" y="79" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#92400e" text-anchor="middle">¢</text>
</svg>